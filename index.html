<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Captcha Challenge</title><script src="https://cdn.tailwindcss.com"></script></head><body class="bg-gray-100 min-h-screen flex items-center justify-center p-4"><div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md"><h1 class="text-2xl font-bold mb-6 text-center text-gray-800">Solve the Captcha</h1><div class="mb-6 text-center"><img id="captchaImage" src="sample.png" alt="Captcha Image" class="mx-auto border border-gray-300 p-2 rounded-md bg-black max-w-full h-auto"></div><div class="mb-4"><label for="captchaInput" class="block text-gray-700 text-sm font-bold mb-2">Enter the text from the image:</label><input type="text" id="captchaInput" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Your answer"></div><button id="submitCaptcha" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">Submit</button><p id="message" class="mt-4 text-center text-sm text-gray-600"></p></div><script>document.addEventListener('DOMContentLoaded', () => {const captchaImage = document.getElementById('captchaImage');const captchaInput = document.getElementById('captchaInput');const submitButton = document.getElementById('submitCaptcha');const messageParagraph = document.getElementById('message');const getQueryParam = (param) => {const urlParams = new URLSearchParams(window.location.search);return urlParams.get(param);};const imageUrl = getQueryParam('url');if (imageUrl) {captchaImage.src = imageUrl;} else {captchaImage.src = 'sample.png';}submitButton.addEventListener('click', () => {const userAnswer = captchaInput.value.trim();if (userAnswer) {messageParagraph.className = 'mt-4 text-center text-sm text-green-600';messageParagraph.textContent = `You submitted: "${userAnswer}". (This is client-side only. In a real app, this would be verified by a server.)`;} else {messageParagraph.className = 'mt-4 text-center text-sm text-red-600';messageParagraph.textContent = 'Please enter your answer.';}});captchaInput.addEventListener('keypress', (event) => {if (event.key === 'Enter') {submitButton.click();}});});</script></body></html>
